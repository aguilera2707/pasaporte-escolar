<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Familias (Eliminar)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>
    <div class="admin-bg"></div>
    <div class="admin-contenedor">
        <a href="{{ url_for('panel_admin') }}" class="btn-primary">â† Volver al panel</a>
        <h1>ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ Familias Registradas</h1>
        <form id="form-eliminar-masivo"
            method="POST"
            action="{{ url_for('eliminar_familias_masivo') }}"
            onsubmit="return confirmarEliminacionMasiva()">
            <div class="table-responsive">
                <table id="tabla-familias" class="display">
                    <thead>
                    <tr>
                        <th><input type="checkbox" id="seleccionar-todos"></th>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Puntos</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for f in familias %}
                    <tr>
                        <td><input type="checkbox" name="familias_seleccionadas" value="{{ f.id }}"></td>
                        <td>{{ f.id }}</td>
                        <td>{{ f.nombre }}</td>
                        <td>{{ f.correo }}</td>
                        <td>{{ f.puntos }}</td>
                        <td class="acciones">
                            <form method="POST"
                                action="{{ url_for('eliminar_familia', familia_id=f.id) }}"
                                style="display:inline"
                                onsubmit="return confirm('Â¿Eliminar esta familia?')">
                                <button type="submit" class="btn-danger">ğŸ—‘ Eliminar</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <button type="submit" class="btn-danger" style="margin-top: 1rem;">
                ğŸ—‘ Eliminar seleccionados
            </button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script>
    $(document).ready(function() {
        $('#tabla-familias').DataTable({
            language: {
                search: "ğŸ” Buscar:",
                lengthMenu: "Mostrar _MENU_ registros",
                info: "Mostrando _START_ a _END_ de _TOTAL_ familias",
                paginate: { previous: "â†", next: "â†’" },
                zeroRecords: "No se encontraron coincidencias"
            },
            pageLength: 10,
            lengthMenu: [5,10,20,50,100]
        });

        // Seleccionar todos
        $('#seleccionar-todos').on('change', function(){
            $('input[name="familias_seleccionadas"]').prop('checked', this.checked);
        });
    });

    // Confirmar masivo
    function confirmarEliminacionMasiva(){
        let count = $('input[name="familias_seleccionadas"]:checked').length;
        if(!count){
            alert('Selecciona al menos una familia.');
            return false;
        }
        return confirm(`Vas a eliminar ${count} familia(s). Â¿Continuar?`);
    }
    </script>
</body>

</html>
